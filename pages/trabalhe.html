<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/trabalhe.css">
    <title>EletroC&A</title>
</head>
<body>
    <header class="alinahmento">
        <h1 class="logo">Logo</h1>
        <ul class="menu">
            <li><a href="../index.html">HOME</a></li>
            <li><a href="./catalogo.html">CATALOGO</a></li>
            <li><a href="./contatos.html">CONTATOS</a></li>
            <li><a href="./trabalhe.html">TRABALHE CONOSCO</a></li>
        </ul>
    </header>
    <div class="info">
        <h2>Vantagens de trabalhar com a gente.</h2>
    </div>
    <div class="subinfo">
    <p>Somos a maior revendedora de eletronicos em todo o pais venha fazer parte dissa conquista</p>
</div>
    <div class="cadastro">
    <h2>Seja um de nossos colaboradores</h2>
    <h4>Cadastre-se e nos envie seu curriculo</h4>
    <form action="forn-box">
        <label for="txt-nome">Nome: </label>
        <input type="text" name="nome" placeholder="Digite seu nome" required>
        <label for="data">Data de nascimento: </label>
        <input type="date" name="datat" id="data">
        <label for="formacao">Email:</label>
        <input type="email" name="email" placeholder="Digite seu email" id="email">
        <label for="telefone">Tel:</label>
        <input type="tel" name="tel" id="tel" placeholder="(xx)x.xxxx.xxxx">
        <label for="port">Anexe seu portifolio: </label>        
        <input type="url" name="port " id="" placeholder="https://github.com/">
    </form>
</div>
    <footer>
        DevsJunior &#9824
    </footer>

</body>
</html>
